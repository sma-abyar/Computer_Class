<h1>Draw Mathematics shapes</h1>
<canvas width=300 height=300 id=cnv style="background-color: rgb(28, 13, 114); border: 10px solid black; border-radius: 15px;"></canvas>
<script>
  let t = cnv.getContext("2d");
  t.beginPath();
  t.strokeStyle = "white";
  t.moveTo(50, 50);
  t.lineTo(250, 75);
  t.moveTo(50, 75);
  t.lineTo(250, 100);
  t.moveTo(50, 100);
  t.lineTo(250, 125);
  t.moveTo(50, 125);
  t.lineTo(250, 150);
  t.moveTo(50, 150);
  t.lineTo(250, 175);
  t.moveTo(50, 175);
  t.lineTo(250, 200);
  t.moveTo(50, 200);
  t.lineTo(250, 225);
  
  t.moveTo(50, 50);
  t.lineTo(75, 250);
  t.moveTo(75, 50);
  t.lineTo(100, 250);
  t.moveTo(100, 50);
  t.lineTo(125, 250);
  t.moveTo(125, 50);
  t.lineTo(150, 250);
  t.moveTo(150, 50);
  t.lineTo(175, 250);
  t.moveTo(175, 50);
  t.lineTo(200, 250);
  t.moveTo(200, 50);
  t.lineTo(225, 250);
  t.stroke();
</script>
