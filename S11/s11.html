<h1>Prime numbers</h1>
Enter your number:<input id=inp type="number" value="1000">
<button onclick="calc()">Submit</button>
<p id=txt></p>

<script>
    
    function calc() {
        txt.innerHTML = "";
        num = inp.value;
        for (let i = 2; i < num; i++) {
            if (isPrime(i)) {
                txt.innerHTML += i + ", ";
            }
        }
    }
    function isPrime(n) {
        for (let i = 2; i < n; i++)
            if (n % i == 0) return false;
        return true;
    }
</script>
