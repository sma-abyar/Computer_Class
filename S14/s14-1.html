<canvas onmousemove="mmv(event)" width="400" height="400" id="cnv" style="border: 1px soliid black;"></canvas>
<script>
    let t = cnv.getContext("2d");

    function mmv(e){
        t.setTransform(1,0,0,1,0,0);
        t.translate(50,100);
        t.clearRect(-50,-100,400,400);
        Koch(e.clientX,5);
        t.rotate(e.clientY/100);
        Koch(e.clientX,5);
        t.rotate(e.clientY/100);
        Koch(e.clientX,5);
    }
    function Koch(r,n){
        if (n==1) {
            Move(r/3);
        }
        else {
            Koch(r/3,n-1);
        }
        t.rotate(-Math.PI/3);
        if (n==1) {
            Move(r/3);
        }
        else {
            Koch(r/3,n-1);
        }
        t.rotate(2*Math.PI/3);
        if (n==1) {
            Move(r/3);
        }
        else {
            Koch(r/3,n-1);
        }
        t.rotate(-Math.PI/3);
        if (n==1) {
            Move(r/3);
        }
        else {
            Koch(r/3,n-1);
        }
    }
    function Move(w){
        t.beginPath();
        t.moveTo(0,0);
        t.lineTo(w,0);
        t.stroke();
        t.translate(w,0)
    }
</script>
